<div *ngIf="poll">
    <div class="voters-count">
        <i class="fas fa-users"></i> {{votersCount}}
    </div>

    <div *ngIf="poll.status.state === 'NOT_STARTED'">
        <div class="vote__waiting">
            <div>Waiting for the organizer to start...</div>
            <div class="vote__waiting--spinner"><i class="fas fa-sync fa-spin "></i></div>
        </div>
    </div>

    <div *ngIf="currentQuestion && poll.status.state === 'STARTED'">
        
        <div class="question"><i class="far fa-question-circle"></i> {{currentQuestion.question}}</div>
        <div class="answer" *ngFor="let answer of currentQuestion.answers; let i = index">
            <div class="answer__answer">{{answer.answer}}</div>
            <div class="answer__bar--wrapper"><div class="answer__bar" [style.width]="answer.width"></div></div>
            <div class="answer__count"> {{answer.votes}}</div>
        </div>
    </div>
</div>
